<div class="museum-app-details">
	<label>App Name:</label>
	<div class="museum-app-details-inlineedit">
		<div data-dojo-type="dijit.InlineEditBox" editor="dijit.form.TextBox" data-dojo-attach-point="nameEditor"></div>
	</div>
	<span data-dojo-attach-point="apiButtons" class="museum-server-offline">
		<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:saveApp" iconClass="museum-app-details-save" showLabel="false" title="Save app" data-dojo-attach-point="saveButton"></div>
		<span class="textButton">
			<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:queueApp" title="Queue app" data-dojo-attach-point="queueButton" disabled="true">Queue</div>
			<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:loadApp" title="Load app" data-dojo-attach-point="loadButton">Load</div>
		</span>
	</span>
	<span class="textButton">
		<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:newApp" title="New app" data-dojo-attach-point="newButton">New</div>
	</span>
</div>
