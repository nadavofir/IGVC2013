<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Web Teleoperation</title>
<!-- load Dojo and the default dojo theme, claro -->
<link rel="stylesheet" href="../../dojo17/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="teleop.css" />
<script src="../../dojo17/dojo/dojo.js.uncompressed.js"></script>
<script>
   	function init() {
      dojo.registerModulePath("rosdojo", "../../brown/rosdojo");
      dojo.registerModulePath("roswidgets", "../../brown/roswidgets");
      dojo.registerModulePath("controller","../../brown/controller");
      dojo.require("roswidgets.ConnectionPanel");
      dojo.require("roswidgets.MJPEGViewer");
      dojo.require("controller.TurtlebotTeleop");
   		dojo.parser.parse();
   	}
   	dojo.ready(init);
   </script>
</head>
<body class="claro">
    <div class="pagetitle">
      <h1>
      Turtlebot Teleoperation
      </h1>
    </div>
	<div class="main">
		<div data-dojo-type="roswidgets.ConnectionPanel"></div>
    <table>
    <tr>
      <td width=48% height=100% style="vertical-align: top"> 
  		<div data-dojo-type="roswidgets.MJPEGViewer" data-dojo-props="topic: '/camera/rgb/image_color', quality:60"></div>
		<div>
			<center>
				<p>Commands:</p>
				<hr />
				<p>
					UP ARROW: Go forward<br /> DOWN ARROW: Go backward<br /> LEFT
					ARROW: Turn left<br /> RIGHT ARROW: Turn right<br /> 
				</p>
				<hr />
			</center>
		</div>
	  </td>
      <td width=48% height=100%><div data-dojo-type="controller.TurtlebotTeleop"></div> </td>
      </tr>
	</div>

</body>
</html>
